<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../static/css/tailwind-40184043.css" th:href="@{/css/tailwind-40184043.css}" />
  <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}" />
  <script src="../static/js/cute-alert.js" th:src="@{/js/cute-alert.js}"></script>
  <script type="text/javascript" src="../static/js/login.js" th:src="@{/js/login.js}"></script>
  <title>COVID-19 Appointment Portal: Login</title>
</head>
<body class="layout-page">
<div class="header flex px-5 items-center justify-between bg-themeBlue text-white w-full z-10">
  <h1 style="margin:auto;font-size: 30px"><b>CareConnect</b></h1>
  <div class="grid grid-cols-2 w-1/12">
    <a href="#" onclick="goToRegister()">Sign up</a>
  </div>

</div>
<div class="main grid lg:container lg:mx-auto lg:grid-cols-1 justify-items-center items-center z-10">
  <form id="loginForm" class="border bg-white border-darkgray rounded-md overflow-hidden grid justify-items-center w-5/6 gap-6 pb-24 lg:w-2/6 my-16" onsubmit="return false">
    <div class="grid grid-cols-2 h-10 md:h-14 w-full">
      <a href="#" id="individual" class="bg-themeLightBlue text-white grid items-center justify-items-center">Individual</a>
      <a href="#" id="worker" class="bg-themeLightBlue text-white grid items-center justify-items-center active">Medical worker</a>
    </div>
    <div class="grid grid-cols-1 h-10 md:h-14 w-10/12 p-2">
      <label>Email :</label>
      <input type="email" name="email" placeholder="email" class="block h-10 md:h-14 p-2 w-10/12 text-sm rounded-md border border-gray" />
    </div>
    <div class="grid grid-cols-1 h-10 md:h-14 w-10/12 p-2 my-4">
      <label>Password :</label>
      <input type="password" name="password" placeholder="password" class="block h-10 md:h-14 p-2 w-10/12 text-sm rounded-md border border-gray" />
    </div>
    <button onclick="loginToSystem()" class="w-3/12 block h-10 md:h-14 p-2 text-white bg-themeBlue font-extralight text-sm rounded-md mt-3">Sign in</button>
  </form>
</div>
</body>
</html>
